{{ partial "head.html" . }}
{{ partial "nav.html" . }}

<article>

	<header>
		<h1>Blog</h1>
	</header>
	<h3>Recent Posts</h3>
	<h4>1:24 PM</h4>
	<ul>
	{{ range .Params.tags }}
	    <li>
		<a href="/tags/{{ . | urlize }}">{{ . }}</a>
		- {{ $title }}
	    </li>
	{{ end }}
	</ul>

<div class="text-center center-block">
	{{ template "_internal/pagination.html" . }}
</div>
	
</article>

{{ partial "footer.html" . }}
