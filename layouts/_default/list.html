{{ partial "head.html" . }}
{{ partial "nav.html" . }}

<article>

	<header>
		<h1>Blog</h1>
	</header>
	<h3>Recent Posts</h3>
	{{ range where .Site.Pages "Section" "blog" }}
		<li><a href="{{ .Permalink }}">{{ .Title }}</a><br /><span class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span></li>
	{{ end }}



<div class="text-center center-block">
	{{ template "_internal/pagination.html" . }}
</div>
	
</article>

{{ partial "footer.html" . }}
