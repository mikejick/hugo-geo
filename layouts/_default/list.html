{{ partial "head.html" . }}
{{ partial "nav.html" . }}

<article>

	<header>
		<h1>Blog</h1>
	</header>
	<h3>Recent Posts</h3>
	{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Section" "post") 2 }}
	{{ range $paginator.Pages }}
		{{ .Render "summary"}}
	{{ end }}

<div class="text-center center-block">
	{{ template "_internal/pagination.html" . }}
</div>
	
</article>

{{ partial "footer.html" . }}
